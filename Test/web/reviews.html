<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <script>
        async function submitForm(event) {
            event.preventDefault(); // prevent the default form submission

            const formData = new FormData(event.target);
            const menu_item_name = formData.get('menu_item_name');

            const payload = {
                menu_item_name: menu_item_name
            };

            const response = await fetch('/reviews', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const responseData = await response.json();

            if (response.ok) {
                alert(responseData.message);
            } else {
                alert('Error submitting review: ' + responseData.message);
            }
        }
    </script>
</head>
<body>
    <h2>Add a Review</h2>
    <form id="reviewForm" onsubmit="submitForm(event)">
        <label for="menu_item_name">Menu Item Name:</label><br>
        <input type="text" id="menu_item_name" name="menu_item_name" required><br><br>
        <input type="submit" value="Submit Review">
    </form>
</body>
</html>
